<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>Tambah Transaksi</title>
</head>
<body>
    <div class="rowAdd">
        <div class="colAdd">
            <form action="transaksi.html" method="post">
                <div class="input-field">
                    <input type="text" name="No" value="5" readonly>
                </div><br>
                <div class="input-field">
                    <input type="text" name="NIS" value="2212345005" readonly>
                <div><br>
                <div class="input-field">
                    <input type="text" name="Nama" value="Endah" readonly>
                </div><br>
                <div class="input-field">
                    <input type="text" name="Kelas" value="12-E" readonly>
                </div><br>
                <div class="input-field">
                    <input type="text" name="Wali Kelas" value="Dwicaksana" readonly><br>
                </div><br>
                <div class="drop-down">
                    <select name="Transaksi" id="update-t">
                        <option value="null">Pilih Status</option>
                        <option value="Lunas">Lunas</option>
                        <option value="Belum Lunas">Belum Lunas</option>
                    </select>
                </div><br>
                <input type="submit" name="Simpan" value="Simpan" onclick="addTransaction()">
            </form>
        </div>
    </div>
</body>
</html>
