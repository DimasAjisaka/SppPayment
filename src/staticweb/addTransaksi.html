<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
    <title>Tambah Transaksi</title>
</head>
<body>
    <div class="rowAdd">
        <div class="colAdd">
            <form action="transaksi.html" method="post">
                <input type="text" name="No" value="5" readonly><br>
                <input type="text" name="NIS" value="2212345005" readonly><br>
                <input type="text" name="Nama" value="Endah" readonly><br>
                <input type="text" name="Kelas" value="12-E" readonly><br>
                <input type="text" name="Wali Kelas" value="Dwicaksana" readonly><br>
                <select name="Transaksi" id="update-t">
                    <option value="null">Pilih Status</option>
                    <option value="Lunas">Lunas</option>
                    <option value="Belum Lunas">Belum Lunas</option>
                </select>
                <br>
                <input type="submit" name="Simpan" value="Simpan" onclick="addTransaction()">
            </form>
        </div>
    </div>
</body>
</html>
