<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" href="styles/style.css"></style>
        <title>Register</title>
    </head>
    <body>
        <div class="rowFrom">
            <div class="colFrom">
                <form action="login.html" method="post">
                        <input type="text" name="nama" id="reg-name" placeholder="Nama ex: Asep Budi" />
                        <br>
                            <select name="Role" id="reg-role">
                                <option value="null">Pilih Role</option>
                                <option value="petugas">Petugas Bendahara</option>
                                <option value="wali kelas">Wali Kelas</option>
                                <option value="siswa">Siswa</option>
                            </select>
                            <br>
                        <input type="text" name="username" id="reg-user" placeholder="Username ex: User123"/><br>
                        <input type="password" name="password" id="reg-pass" placeholder="Password"/><br>
                    <input type="submit" name="Register" value="Register" onclick="getRegister()" />
                    <input type="reset" value="Reset" />
                </form>
            </div>
        </div>
    </body>
</html>
