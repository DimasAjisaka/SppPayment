<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
    <title>Tambah Siswa</title>
</head>
<body>
    <div class="rowAdd">
        <div class="colAdd">
            <form action="showSiswa.html" method="post">
                <table>
                    <tr>
                        <td>NIS</td>
                        <td>:</td>
                        <td><input type="text" name="NIS" id="add-nis" maxlength="40"></td>
                    </tr>
                    <tr>
                        <td>Nama Siswa</td>
                        <td>:</td>
                        <td><input type="text" name="NamaSiswa" id="add-ns"></td>
                    </tr>
                    <tr>
                        <td>Kelas</td>
                        <td>:</td>
                        <td>
                            <select name="Kelas" id="add-class">
                                <option value="null">Pilih Kelas</option>
                                <option value="10A">10-A</option>
                                <option value="10B">10-B</option>
                                <option value="10C">10-C</option>
                                <option value="10D">10-D</option>
                                <option value="10E">10-E</option>
                                <option value="10F">10-F</option>
                                <option value="11A">11-A</option>
                                <option value="11B">11-B</option>
                                <option value="11C">11-C</option>
                                <option value="11D">11-D</option>
                                <option value="11E">11-E</option>
                                <option value="11F">11-F</option>
                                <option value="12A">12-A</option>
                                <option value="12B">12-B</option>
                                <option value="12C">12-C</option>
                                <option value="12D">12-D</option>
                                <option value="12E">12-E</option>
                                <option value="12F">12-F</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Tahun Ajaran</td>
                        <td>:</td>
                        <td><input type="text" name="tahunAjaran" value="2021-2022" id="add-ta" readonly></td>
                    </tr>
                    <tr>
                        <td>Biaya SPP</td>
                        <td>:</td>
                        <td><input type="text" name="biayaSpp" value="250000" id="add-spp" readonly></td>
                    </tr>
                    <tr>
                        <td>Jatuh Tempo</td>
                        <td>:</td>
                        <td><input type="text" name="jatuhTempo" value="2022-03-30" id="add-jt" readonly></td>
                    </tr>
                </table>
                <input type="submit" name="Simpan" value="Simpan" onclick="addSiswa()">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</body>
</html>
